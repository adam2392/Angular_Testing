	<head>

	</head>

	<body>
		<div class="header">

		</div>

		<div class="nav">
			<div class="wrapper">
				<div class="wrapper-dropdown-1" id="dd">
					<span> Outlook | </span>

						<li><a href='#'>I'm hidden!</a></li>
						<li><a href='#'>I'm hidden too!</a></li>

			</div>

			<div class="wrapper">
				<button id="send" type="button">Send</button>
				<button id="draft" type="button">Save Draft</button>
				<button id="options" type="button">Options</button>
				<button id="cancel" type="button">Cancel</button>
			</div>

			<div class="settings">
				<img id="chat" src="">
				<img id="settings" src="">

				<img id="human-icon" src="">

		</div>


		<div class="mail-header">
			<div id="self">

				<span id="email">adam2392@gmail.com</span>
			</div>
			<div id="address">

		</div>

		<!-- jQuery if needed -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
			
			function DropDown(el) {
				this.dd = el;
				this.placeholder = this.dd.children('span');
				this.opts = this.dd.find('ul.dropdown > li');
				this.val = '';
				this.index = -1;
				this.initEvents();
			}
			DropDown.prototype = {
				initEvents : function() {
					var obj = this;

					obj.dd.on('click', function(event){
						$(this).toggleClass('active');
						return false;
					});

					obj.opts.on('click',function(){
						var opt = $(this);
						obj.val = opt.text();
						obj.index = opt.index();
					});
				},
				getValue : function() {
					return this.val;
				},
				getIndex : function() {
					return this.index;
				}
			}

			$(function() {

				var dd = new DropDown( $('#dd') );

				$(document).click(function() {
					// all dropdowns
					$('.wrapper-dropdown-1').removeClass('active');
				});

			});
			
		</script>

	</body>
</html>
