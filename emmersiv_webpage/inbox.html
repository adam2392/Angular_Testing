		<div class="header">
			<img src="email.png">

		<div class="mailarea">

				</div>
				<div id="title">
					<span>Folders</span>
					<img src="credit.svg">
				</div>
				<div id="folders">
					<button type="button" id="inbox"><a href="#">Inbox</a></button>
					<button type="button" id="junk"><a href="#">Junk</a></button>
					<button type="button" id="drafts"><a href="#">Drafts</a></button>
					<button type="button" id="sent"><a href="#">Sent</a></button>
					<button type="button" id="deleted"><a href="#">Deleted</a></button>
					<button type="button" id="chats"><a href="#"Chats</a></button>
					<button type="button" id="shopping"><a href="#">Shopping</a></button>
					<button type="button" id="orders"><a href="#">Orders</a></button>
					<button type="button" id="new"><a href="#">New Folder</a></button>
				</div>

				<div id="quick-view">
					<span>Quick views</span>
					<button type="button" id="flagged"><a href="#">Flagged</a></button>
					<button type="button" id="photos"><a href="#">Photos</a></button>
					<button type="button" id="office-docs"><a href="#">Office docs</a></button>
					<button type="button" id="shipping"><a href="#">Shipping updates</a></button>
					<button type="button" id="new"><a href="#">New category</a></button>
				</div>
			</div>

			<!-- Inbox area -->
			<div class="inbox">
				<div class="checkall">
					<div class="check" id="checkall">
						<input type="checkbox">
						<label>View: All</label>
					</div>
					<div class="arrange">
						<span id="arrange">Arrange by</span>
					</div>
				</div>

				<div class="inmails" id="mailbox_1">
